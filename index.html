<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> || Sample Login || </title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login__container">
    <img class="login__main-img" src="login_img.png" alt="login main image">
    <div class="login__form__container">
      <form>
        <h1 class="login__h1">
          Quality Management System
        </h1>
        <section class="login__input">
          <div class="login__input__box">
            <input type="text" placeholder="USERNAME">
          </div>
          <div class="login__input__box">
            <!-- input 자동완성기능 사용 -->
            <input type="text" placeholder="PASSWORD" autocomplete="on">
          </div>
          <div class="login__input__box">
            <input type="submit" value="SIGN IN">
          </div>
        </section>
        <div class="login__etc-btn">
          <span>FORGET PASSWORD</span>
          <a href="" class="login__sign-up-btn">SIGN UP</a>
        </div>
        <p class="login__etc-notice">
          시스템 정보는 당사 업무처리 이외의 사용 및 외부 유출을 절대 금하며, 회사의 사전 승인없이 정보 유출 시 형사처벌등의 법적조치를 받을 수 있습니다.
        </p>
      </form>
    </div>
  </div>
</body>

</html>
