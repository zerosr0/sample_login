<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> || Sample Login || </title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login__container">
    <img class="login__main-img" src="login_img.png" alt="login main image">
    <form>
      <h1 class="login__h1">
        Quality Management System
      </h1>
      <section class="login__input">
        <div class="login__input__box">
          <span></span>
          <input type="text" placeholder="USERNAME">
        </div>
        <div class="login__input__box">
          <span></span>
          <input type="text" placeholder="PASSWORD">
        </div>
      </section>
      <a href="#" class="login-submit__btn"></a>
      <div class="login__etc-btn">
        <span>FORGET PASSWORD</span>
        <a href="" class="login__sign-up-btn"></a>
      </div>
    </form>
  </div>
</body>

</html>
